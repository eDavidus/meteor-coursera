<!-- This is a first example of using a template -->
<html>
<head>

<!-- include our libraries and css files -->
<meta charset="UTF-8"> 

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/handlebars-v3.0.3.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="AnimalsData.js"></script>
<script src="assignment.js"></script>

<link href="css/bootstrap.css" rel="stylesheet">
<link href="assignment.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

</head>

<body>

    <div class="container">

      <!-- page tile -->
      <div class="page-header">
        <h1 id="page-header">Animals</h1>
      </div>    
      <ul class="breadcrumb">
        <li id="category-crumb" class="active">Categories</li>
      </ul>

      <!-- the content section is empty as we will fill it 
            via javascript and templates -->
      <div id="content"  class="container-fluid"  role="main">
      </div>
  </div> <!-- / container -->

<!-- Here are our Templates -->


<!-- this is the template for the categories view -->
<!-- 
    it displays the categories in a bootstrap grid format
    with one item for each category (using the {{#each}} template expression. 
    Each category is displayed with a thumbnail image and a name.
    When the category is clicked it will take you to a set of animals that sit
    in the category.
-->
<script id="categories-template" type="text/x-handlebars-template">
  <div class="row">

    {{#each category}}
    <div class="col-xs-12 col-md-3"> 
        <div class="category-thumbnail"  data-id="{{@index}}">
          <div class="caption">
              <h4> {{name}} </h4>
          </div>
          <img class="crop-img" src="{{animals.0.image1}}" alt=""/> 

         </div>
    </div> <!-- / col -->

    {{/each}}

  </div> <!-- / row -->
</script>

<!-- this is the template for the animals view of a category -->
<!-- 
    like categories view it uses a bootstrap grid format to display the animals in the category
    
    Each animal is displayed with a thumbnail image and a name and a descripton, when you
    click on it, it will take you to a page about the animal
-->
<script id="animals-template" type="text/x-handlebars-template">

  <div class="row">

    {{#each animals}}
    <div class="col-xs-12 col-md-3"> 
     <div class="animal-thumbnail"  data-id="{{@index}}">
         <div class="caption">
            <h3>{{name}}</h3>
         </div>
        <img class="crop-img" src="{{image1}}" alt=""/> 
          
      </div>
       
    </div> <!-- / col -->
    {{/each}}

  </div> <!-- / row -->
</script>

<!-- this is the template for the view of a single animal -->
<!-- 
    It is displayed as a large image with title and description
-->
<script id="animal-template" type="text/x-handlebars-template">
  <div class="row">
    <div class="col-xs-12 col-md-12"> 
        <img class="large-img" src="{{image2}}" alt=""/> 
          
        <div class="caption">
            <h3>{{name}}</h3>
            <p>{{description}}</p>
        </div>
      </div> <!-- / col -->

  </div> <!-- / row -->
</script>

</body>
</html>
