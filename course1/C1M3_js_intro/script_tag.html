<!DOCTYPE html>
<html>
    <head>
        <title>JS Intro</title>
        
        <script src="jquery-1.12.4.js"></script>
    </head>
    <body>
        <h1 id="title" onclick="sayHello();">
            Hello
        </h1>
        <h1 id="title2" onclick="sayGoodbye();">
            Hello
        </h1>
    </body>
    <script type="text/javascript">
        function sayHello() {
            alert('Hello');
        }
        function sayGoodbye() {
            $('#title2').html('Goodbye');
        }
    </script>
</html>
